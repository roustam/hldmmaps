<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HLDM Map Viewer</title>
    <style>
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #stats-container {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 6px 10px;
        font-family: monospace;
        font-size: 14px;
        border-bottom-left-radius: 8px;
      }
      #camera-mode-indicator {
        margin-top: 4px;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        margin-left: -12px;
        margin-top: -12px;
        display: none;
        pointer-events: none;
      }
      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: #ffa500;
      }
      #crosshair::before {
        left: 50%;
        top: 0;
        width: 2px;
        height: 24px;
        transform: translateX(-50%);
      }
      #crosshair::after {
        top: 50%;
        left: 0;
        width: 24px;
        height: 2px;
        transform: translateY(-50%);
      }
      #bottom-placeholder {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        padding: 9px 16px;
        background: rgba(0, 0, 0, 0.65);
        color: #ffa500;
        font-family: monospace;
        font-size: 14px;
        border-radius: 6px;
        pointer-events: none;
        z-index: 90;
      }
    </style>
  </head>
  <body>
    <div id="stats-container">
      <div id="fps-display">FPS: 0</div>
      <div id="camera-mode-indicator">Camera Mode: Orbit</div>
    </div>
    <div id="crosshair"></div>
    <div id="bottom-placeholder"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
